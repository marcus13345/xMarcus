<div dark loading id="root">
	<!-- set up the material-icons class. the @font-face will fail (Shadow DOM bug/feature), but its been copied into global -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">


	<div id="top" class="z-depth-1">
		<div class="progress">
			<div class="indeterminate"></div>
		</div>
		<h1>xEvolve</h1>
		<div class="menubarItemContainer">
			<button button class="menubarButton">File</button>
			<div class="menubarDropdown z-depth-3">
				<a href="#" button class="waves-effect">System</a>
				<a href="#" button class="waves-effect">System</a>
			</div>
		</div>
		<div class="menubarItemContainer">
			<button button class="menubarButton">Edit</button>
			<div class="menubarDropdown z-depth-3">
				<a href="#" button class="waves-effect">System</a>
				<a href="#" button class="waves-effect">System</a>
			</div>
		</div>
		<div class="menubarItemContainer">
			<button button class="menubarButton">View</button>
			<div class="menubarDropdown z-depth-3">
				<a href="#" button class="waves-effect">System</a>
				<a href="#" button class="waves-effect">System</a>
			</div>
		</div>
		<div class="menubarItemContainer">
			<button button class="menubarButton">Create</button>
			<div class="menubarDropdown z-depth-3">
				<a href="#" button class="waves-effect">System</a>
				<a href="#" button class="waves-effect">Module</a>
			</div>
		</div>
		<div class="menubarItemContainer">
			<button button class="menubarButton">Help</button>
			<div class="menubarDropdown z-depth-3">
				<a href="#" button class="waves-effect">Documentation</a>
				<a href="#" button class="waves-effect">Request Support</a>
			</div>
		</div>
	</div>
	<div id="viewport" xgraph-hook xgraph-child-index="0">
		
	</div>
	<div id="bottom">
		<i class="material-icons">undo</i>
		<i class="material-icons">redo</i>
		<span></span>

		<div class="switch">
			<label>
				Edit System
				<input type="checkbox">
				<span class="lever"></span>
			</label>
		</div>

		<i class="material-icons green-text" id="playButton" xgraph-hook xgraph-event-click="RunSystem">play_arrow</i>
		<i class="material-icons red-text" id="stopButton" xgraph-hook xgraph-event-click="StopSystem">stop</i>

		<div style="float: right">
			<div class="switch" style="padding: 7px;">
				<label>
					Dark Mode
					<input type="checkbox" checked="true" xgraph-hook xgraph-event-change="DarkMode">
					<span class="lever"></span>
				</label>
			</div>
		</div>
	</div>
</div>
